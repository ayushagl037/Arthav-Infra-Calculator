<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE Toolbox | Professional Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-[#F8F9FA] text-[#1A1A1A] min-h-screen">

    <div class="max-w-6xl mx-auto px-6 py-12">
        <header class="mb-12 border-b border-gray-200 pb-8 flex justify-between items-end">
            <div>
                <h1 class="text-2xl font-semibold tracking-tight uppercase">Real Estate Suite</h1>
                <p class="text-gray-500 mt-2 font-light text-sm">Precision calculators for development and leasing.</p>
            </div>
            <div id="copy-toast" class="hidden text-[#001F3F] text-xs font-semibold uppercase tracking-widest bg-blue-50 px-4 py-2 rounded-full border border-blue-100">
                Summary Copied
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            
            <div class="md:col-span-8 bg-white border border-gray-200 p-8 rounded-sm shadow-sm">
                <h2 class="text-xs font-semibold uppercase tracking-widest text-[#001F3F] mb-6 border-l-2 border-[#001F3F] pl-3">Loan EMI Calculator</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs uppercase text-gray-400 mb-2">Principal Amount (₹)</label>
                            <input type="text" id="p_amount" value="50,00,000" oninput="formatCurrency(this); calculateEMI();" 
                                class="w-full border-b border-gray-200 focus:border-[#001F3F] outline-none py-2 text-lg font-light">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs uppercase text-gray-400 mb-2">Rate (%)</label>
                                <input type="number" id="p_rate" value="8.5" step="0.1" oninput="calculateEMI()"
                                    class="w-full border-b border-gray-200 focus:border-[#001F3F] outline-none py-2 text-lg font-light">
                            </div>
                            <div>
                                <label class="block text-xs uppercase text-gray-400 mb-2">Years</label>
                                <input type="number" id="p_years" value="20" oninput="calculateEMI()"
                                    class="w-full border-b border-gray-200 focus:border-[#001F3F] outline-none py-2 text-lg font-light">
                            </div>
                        </div>
                    </div>
                    <div class="bg-[#FBFBFB] p-6 flex flex-col justify-center items-center rounded-sm border border-gray-50">
                        <span class="text-[10px] uppercase tracking-widest text-gray-400 mb-2">Monthly EMI</span>
                        <div class="text-3xl font-light text-[#001F3F]">₹ <span id="emi_result">0</span></div>
                        <div class="mt-4 pt-4 border-t border-gray-100 w-full text-center">
                            <span class="text-[10px] text-gray-400">Total Interest: ₹ <span id="total_interest">0</span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-4 bg-white border border-gray-200 p-8 rounded-sm shadow-sm">
                <h2 class="text-xs font-semibold uppercase tracking-widest text-[#001F3F] mb-6 border-l-2 border-[#001F3F] pl-3">Area Converter</h2>
                <div class="space-y-6">
                    <input type="number" id="area_val" value="1000" oninput="convertArea()"
                        class="w-full border-b border-gray-200 focus:border-[#001F3F] outline-none py-2 text-lg font-light">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="area_from" onchange="convertArea()" class="bg-transparent border-b border-gray-200 py-2 outline-none text-xs uppercase">
                            <option value="sqft">Sq. Ft.</option>
                            <option value="gaj">Gaj</option>
                            <option value="sqmtr">Sq. Mtr.</option>
                            <option value="acre">Acre</option>
                        </select>
                        <select id="area_to" onchange="convertArea()" class="bg-transparent border-b border-gray-200 py-2 outline-none text-xs uppercase">
                            <option value="sqft">Sq. Ft.</option>
                            <option value="gaj" selected>Gaj</option>
                            <option value="sqmtr">Sq. Mtr.</option>
                            <option value="acre">Acre</option>
                        </select>
                    </div>
                    <div class="bg-[#001F3F] text-white p-4 text-center mt-4">
                        <span class="text-xl font-light" id="area_result">0.00</span>
                    </div>
                </div>
            </div>

            <div class="md:col-span-12 lg:col-span-12 bg-white border border-gray-200 p-8 rounded-sm shadow-sm mt-2">
                <h2 class="text-xs font-semibold uppercase tracking-widest text-[#001F3F] mb-6 border-l-2 border-[#001F3F] pl-3">GST Calculator (Inclusive / Exclusive)</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
                    <div>
                        <label class="block text-xs uppercase text-gray-400 mb-2">Transaction Amount (₹)</label>
                        <input type="text" id="gst_amount" value="1,00,000" oninput="formatCurrency(this); calculateGST();" 
                            class="w-full border-b border-gray-200 focus:border-[#001F3F] outline-none py-2 text-lg font-light">
                    </div>
                    <div>
                        <label class="block text-xs uppercase text-gray-400 mb-2">GST Rate (%)</label>
                        <select id="gst_rate" onchange="calculateGST()" class="w-full bg-transparent border-b border-gray-200 py-2 outline-none text-lg font-light">
                            <option value="5">5%</option>
                            <option value="12">12%</option>
                            <option value="18" selected>18%</option>
                            <option value="28">28%</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-4 rounded-sm border border-gray-100">
                            <span class="block text-[10px] uppercase text-gray-400 mb-1">Plus GST</span>
                            <div class="text-lg text-[#001F3F] font-semibold">₹ <span id="gst_plus">0</span></div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-sm border border-gray-100">
                            <span class="block text-[10px] uppercase text-gray-400 mb-1">Less GST (Base)</span>
                            <div class="text-lg text-slate-600 font-semibold">₹ <span id="gst_minus">0</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-12 flex justify-end mt-4">
                <button onclick="copySummary()" class="flex items-center space-x-3 bg-white border border-[#001F3F] text-[#001F3F] px-8 py-3 rounded-sm text-xs font-semibold uppercase tracking-widest hover:bg-[#001F3F] hover:text-white transition-all">
                    <span>Copy Summary</span>
                </button>
            </div>
        </div>

        <footer class="mt-12 text-center text-[10px] uppercase tracking-[0.2em] text-gray-300">
            Internal Use Only — Ashwin Kumar Agarwal
        </footer>
    </div>

    <script>
        function formatCurrency(input) {
            let value = input.value.replace(/\D/g, "");
            if (value !== "") input.value = Number(value).toLocaleString('en-IN');
            else input.value = "";
        }

        function calculateEMI() {
            const P = parseFloat(document.getElementById('p_amount').value.replace(/,/g, ""));
            const r = parseFloat(document.getElementById('p_rate').value) / 12 / 100;
            const n = parseFloat(document.getElementById('p_years').value) * 12;
            if (P && r && n) {
                const emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
                document.getElementById('emi_result').innerText = Math.round(emi).toLocaleString('en-IN');
                document.getElementById('total_interest').innerText = Math.round((emi * n) - P).toLocaleString('en-IN');
            }
        }

        function convertArea() {
            const val = parseFloat(document.getElementById('area_val').value);
            const from = document.getElementById('area_from').value;
            const to = document.getElementById('area_to').value;
            const factors = { sqft: 1, gaj: 9, sqmtr: 10.7639, acre: 43560 };
            if (val) {
                const res = (val * factors[from]) / factors[to];
                document.getElementById('area_result').innerText = res.toLocaleString(undefined, {minimumFractionDigits: 2});
            }
        }

        function calculateGST() {
            const amount = parseFloat(document.getElementById('gst_amount').value.replace(/,/g, ""));
            const rate = parseFloat(document.getElementById('gst_rate').value);
            if (amount && rate) {
                // Forward GST (Amount + GST)
                const plusGst = amount + (amount * rate / 100);
                // Reverse GST (Base Value = Amount / (1 + Rate%))
                const baseValue = amount / (1 + (rate / 100));
                
                document.getElementById('gst_plus').innerText = Math.round(plusGst).toLocaleString('en-IN');
                document.getElementById('gst_minus').innerText = Math.round(baseValue).toLocaleString('en-IN');
            }
        }

        function copySummary() {
            const emi = document.getElementById('emi_result').innerText;
            const area = document.getElementById('area_result').innerText;
            const gstPlus = document.getElementById('gst_plus').innerText;
            const gstBase = document.getElementById('gst_minus').innerText;
            
            const summary = `RE SUMMARY:\nEMI: ₹${emi}\nArea: ${area}\nGST Inclusive: ₹${gstPlus}\nGST Base: ₹${gstBase}`;
            navigator.clipboard.writeText(summary).then(() => {
                const toast = document.getElementById('copy-toast');
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 2000);
            });
        }

        window.onload = () => { calculateEMI(); convertArea(); calculateGST(); };
    </script>
</body>
</html>
